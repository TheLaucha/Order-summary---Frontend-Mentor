<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card-container">
        <img id="header-img" src="images/illustration-hero.svg" alt="illustration hero">

        <h1 id="title">Order Summary</h1>

        <p id="description">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>

        <div class="card-plan">
            <img id="icon-music" src="images/icon-music.svg" alt="icon music">
            <div class="price-info">
                <h5>Annual Plan</h5>
                <span>$59.99/year</span>
            </div>
            <a id="change-link" href="#">Change</a>
        </div>

        <button class="button procced">
            Procced to Payment
        </button>
        <button class="button cancel">
            Cancel Order
        </button>
    </div>
    
</body>
</html>
